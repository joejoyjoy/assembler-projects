<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Blog created with API and Bootstrap" />
    <meta name="keywords" content="HTML, CSS, JavaScript, API" />
    <meta name="author" content="Pablo and Joe" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="api.js" type="module" defer></script>
    <script src="app.js" type="module" defer></script>
    <title>Blog with API</title>
  </head>

  <body>
    <header class="bg-info p-3">
      <div class="container">
        <h1 class="m-0">My Blog</h1>
      </div>
    </header>

    <main class="container my-5">
      <section id="posts" class="row g-3"></section>
    </main>

    <template id="post-template">
      <article class="col-12">
        <div class="card h-100 post-card">
          <div class="row g-0">
            <div
              class="col-md-2 d-none d-md-flex align-items-center justify-content-center p-2"
            >
              <img
                class="img-fluid rounded post-img"
                alt="Post image"
                src="assets/img.jpg"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title post-title"></h5>
                <p class="card-text post-body"></p>
              </div>
            </div>
            <div
              class="col-md-2 d-flex align-items-center justify-content-center p-2"
            >
              <button
                type="button"
                class="btn btn-outline-primary btn-view"
                data-post-id
              >
                View
              </button>
            </div>
          </div>
        </div>
      </article>
    </template>

    <footer class="bg-info p-4 mt-auto">
      <div class="container text-center">
        <small>Copyright Â© 2022 Pablo and Joe. All rights reserved.</small>
      </div>
    </footer>

    <div class="modal fade" id="post-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modal-title" class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <section id="modal-body-content"></section>
            <hr />
            <section id="modal-user" class="mb-3"></section>
            <section>
              <h6>Comments</h6>
              <div id="modal-comments"></div>
            </section>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
